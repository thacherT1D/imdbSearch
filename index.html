<!doctype html>
<html lang="en" ng-app='imdbSearchApp'>
<head>
  <meta charset="UTF-8">
  <title>OMDb Search</title>
  <!-- styles -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.6/readable/bootstrap.min.css">
  <link href="./css/main.css" rel="stylesheet" media="screen">
</head>
  <body>
    <div id="searchBar">
      <h1>Angular OMDb API Search</h1>
      <br>
      <h4>Enter a movie by title</h4>
      <form>
        <fieldset class="form-group">
          <input type="text" ng-model="search"></p>
        </fieldset>
        <a ng-href="/#/{{search}}" type="submit" class="btn btn-primary">Search</a>
      </form>
        <hr>
    </div>

    <div class="container">
      <div ng-view=""></div>
    </div>

    <!-- scripts -->

    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-route.js"></script>
    <script src="./js/app.js" type="text/javascript"></script>
    <script src="./js/controllers.js" type="text/javascript"></script>
  </body>
</html>
